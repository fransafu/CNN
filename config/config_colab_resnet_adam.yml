# General
use_multithreads: True
num_threads: 8

# Dataset
dataset_dir: /content/datasetv2

# Images description
image_type: 'image'
channels: 3
image_width: 224
image_height: 224

# Model
num_epochs: 20
num_classes: 19
batch_size: 64
validation_steps: 29

learning_rate: 0.1
use_l2: True
weight_decay: 1e-4
shuffle_size: 10000
optimizer_name: 'adam'
history_path: /content/snapshots/

# Snapshot
snapshot_dir: /content/snapshots/
snapshot_steps: 500
checkpoint_file: /content/snapshots/002.h5
use_checkpoint: False
